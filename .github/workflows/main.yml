name: Run Python Password Script

on: [push]

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install bcrypt

      - name: Register a user
        run: python hash_passwords.py register "testuser" "Test@123"

      - name: Attempt login with correct password
        run: python hash_passwords.py login "testuser" "Test@123"

      - name: Attempt login with incorrect password
        run: python hash_passwords.py login "testuser" "WrongPass"
